app:
  name: MyApplication
  version: 1.0.0
  environment: dev
  admin_email: admin@example.com
  api_endpoint: https://api.example.com

server:
  host: localhost
  port: 8080
  read_timeout: 30s
  write_timeout: 30s
  max_connections: 100
  ssl: false

database:
  driver: postgres
  host: db.localhost
  port: 5432
  username: admin
  password: securepassword
  name: appdb
  ssl_mode: require

logging:
  level: info
  format: json
  file: app.log

features:
  caching: true
  monitoring: false
  analytics: true
