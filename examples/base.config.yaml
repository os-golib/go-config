# Base configuration shared across environments
app:
  name: MyApplication
  version: 1.0.0
  environment: dev
  admin_email: admin@example.com
  api_endpoint: https://api.example.com
  
security:
  cors:
    enabled: true
    origins: ["http://localhost:3000"]
  rate_limit: 100
  auth_timeout: "15m"
  
services:
  enabled:
    - "api"
    - "database"
    - "cache"